<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Arrays Exercise</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>

    <script>
    	
    	var a = prompt("Enter 3 things you are excited about meet(separated by a comma and a space):");
    	a = a.split(", ");
    	a = a.sort();
    	document.write(a.join(", "));
    </script>
</body>

</html>
